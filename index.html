<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .box {
            background: white;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .box p {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>Welcome to My Webpage</header>
    <div class="container">
        <div class="box">
            <img src="https://via.placeholder.com/300" alt="Image 1">
            <p>Image 1 Description</p>
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/300" alt="Image 2">
            <p>Image 2 Description</p>
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/300" alt="Image 3">
            <p>Image 3 Description</p>
        </div>
        <div class="box">
            <img src="https://via.placeholder.com/300" alt="Image 4">
            <p>Image 4 Description</p>
        </div>
    </div>
    <footer>Â© 2025 My Webpage. All Rights Reserved.</footer>
</body>
</html>
